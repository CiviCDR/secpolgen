<div class="field row">
    <div class="span2">{{field.field_title}}:</div>
    <div class="span4">
        <select ng-model="field.field_value"ng-options="option.option_id as option.option_title for option in field.field_options"
                sng-required="field.field_required"></select>
        <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
    </div>
</div>
<br>
