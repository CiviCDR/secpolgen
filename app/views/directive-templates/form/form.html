<h2>{{ form.form_name }}</h2>

<div ng-show="!form.submitted">
    <div class="field row">
        <div class="span2">Form ID:</div>
        <div class="span4">{{ form.form_id }}</div>
    </div>
    <form name="myForm" id="myForm">
      <accordion close-others="accordion.oneAtATime">TEST
          <accordion-group heading="{{field.field_title}}" ng-repeat="field in form.form_fields">
              <div class="accordion-edit">
                <field-directive field="field">

                </field-directive>

              </div>
          </accordion-group>
      </accordion>
    </form>


    <div class="form-actions">
        <p class="text-center">
            <button class="btn btn-success right" type="button" ng-disabled="!myForm.$valid" ng-click="submit()"><i class="icon-edit icon-white"></i> Create form</button>
            <button class="btn btn-danger right" type="button" ng-click="cancel()"><i class="icon-remove icon-white"></i> Cancel</button>
        </p>
    </div>
</div>

<div ng-show="form.submitted">
    <h3>Submitted Data</h3>
    <div ng-repeat="field in form.form_fields">
        Field Title: {{ field.field_title }} <br>
        Field Value: {{ field.field_value }} <br><br>
    </div>
</div>
